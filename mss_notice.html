  <script>
    // 날짜 유틸
    function formatDate(date) {
      return date.toISOString().slice(0, 10);
    }
    function parseDate(str) {
      return new Date(str);
    }
    // 기간 버튼 클릭 시 날짜 자동 입력
    document.querySelectorAll('.period-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const days = parseInt(btn.dataset.days);
        const end = new Date();
        const start = new Date();
        start.setDate(end.getDate() - days + 1);
        document.getElementById('startDate').value = formatDate(start);
        document.getElementById('endDate').value = formatDate(end);
      });
    });
    // 오늘이 기본값
    window.addEventListener('DOMContentLoaded', () => {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 6);
      document.getElementById('startDate').value = formatDate(start);
      document.getElementById('endDate').value = formatDate(end);
      loadNotices();
    });
    // 폼 제출 시 필터링
    document.getElementById('periodForm').addEventListener('submit', e => {
      e.preventDefault();
      loadNotices();
    });
    // notices-data에서 데이터 읽기
    function getNoticesData() {
      const el = document.getElementById('notices-data');
      return JSON.parse(el.textContent);
    }
    // notices.json 불러와서 필터링 후 표로 출력
    function loadNotices() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const result = document.getElementById('result');
      loading.classList.remove('hidden');
      error.classList.add('hidden');
      result.innerHTML = '';
      try {
        const data = getNoticesData();
        // 기간 필터
        const start = parseDate(document.getElementById('startDate').value);
        const end = parseDate(document.getElementById('endDate').value);
        const filtered = data.filter(item => {
          const d = parseDate(item.date.replace(/\./g, '-'));
          return d >= start && d <= end;
        });
        if (filtered.length === 0) {
          result.innerHTML = '<div class="text-center text-gray-500 py-8">해당 기간에 게시글이 없습니다.</div>';
        } else {
          result.innerHTML = renderTable(filtered);
          bindAccordion();
        }
      } catch (err) {
        error.textContent = '조회 실패: ' + err.message;
        error.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    }
    // 표 렌더링
    function renderTable(data) {
      let html = `<div class="overflow-x-auto"><table class="min-w-full bg-white border rounded shadow"><thead><tr class="bg-blue-100 text-blue-800 text-sm"><th class="px-3 py-2 border">No</th><th class="px-3 py-2 border">제목</th><th class="px-3 py-2 border">등록일자</th></tr></thead><tbody>`;
      data.forEach((item, idx) => {
        html += `<tr class="border-b hover:bg-blue-50 cursor-pointer accordion-title" data-idx="${idx}">
          <td class="px-3 py-2 border text-center">${idx + 1}</td>
          <td class="px-3 py-2 border text-left text-blue-700 underline">${item.title}</td>
          <td class="px-3 py-2 border text-center">${item.date}</td>
        </tr>
        <tr class="accordion-content hidden" data-idx="${idx}">
          <td colspan="3" class="px-3 py-4 bg-gray-50 text-gray-700 whitespace-pre-line">
            ${item.content}
          </td>
        </tr>`;
      });
      html += '</tbody></table></div>';
      return html;
    }
    // 아코디언 바인딩 (단일 열림)
    function bindAccordion() {
      const titles = document.querySelectorAll('.accordion-title');
      titles.forEach(title => {
        title.addEventListener('click', () => {
          const idx = title.dataset.idx;
          document.querySelectorAll('.accordion-content').forEach(row => {
            if (row.dataset.idx === idx) {
              row.classList.toggle('hidden');
            } else {
              row.classList.add('hidden');
            }
          });
        });
      });
    }
  </script>
